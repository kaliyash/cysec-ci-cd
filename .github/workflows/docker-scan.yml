name: Docker Image Security Scan

on:
  push:
    branches: [ master ]

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: List files in repo root
        run: ls -l

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: docker build -t cysec-ci-cd-app .

      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin

      - name: Run Trivy scan (fail on high/critical, save JSON)
        id: trivy_scan
        run: |
          trivy image --exit-code 1 --format json --output trivy-report.json cysec-ci-cd-app
        continue-on-error: true

      - name: Install Grype
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin

      - name: Run Grype scan (fail on high/critical, save JSON)
        id: grype_scan
        run: |
          grype --exit-code 1 -o json -q > grype-report.json cysec-ci-cd-app
        continue-on-error: true

      - name: Send Discord Alert on Failure
        if: ${{ steps.trivy_scan.outcome == 'failure' || steps.grype_scan.outcome == 'failure' }}
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d '{
            "username": "CI-CD Security Bot",
            "content": "**üî¥ Security Alert:**\nTool: Trivy/Grype\nStatus: ‚ùå FAILED\nSeverity: HIGH/CRITICAL\nRepo: '${{ github.repository }}'\nCommit: '${{ github.sha }}'"
          }' \
          ${{ secrets.DISCORD_WEBHOOK }}
