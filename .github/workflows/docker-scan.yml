name: Docker Image Security Scan and Code Scan

on:
  push:
    branches: [ master ]

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: List files in repo root
        run: ls -l

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: docker build -t cysec-ci-cd-app .

      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin

      - name: Run Trivy scan (non-blocking)
        run: trivy image --exit-code 0 --no-progress cysec-ci-cd-app || true

      - name: Install Grype
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin

      - name: Run Grype scan (non-blocking)
        run: grype cysec-ci-cd-app || true

      # Phase 2: Code Scanning with Bandit and Semgrep
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit security scan
        run: bandit -r ./app || true

      - name: Install Semgrep
        run: pip install semgrep

      - name: Run Semgrep security scan
        run: semgrep --config=auto ./app || true
